<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <form id="form" class="form-username">
        <h1>Join ChatRoom</h1>
        <input type="text" placeholder="username" id="username-input">
        <select  class="gend">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button id="join-chat" type="submit">Join Chat</button>
    </form>

    <div class="chatroom-container">
        <div class="chatroom-header">
            <div class="photo">

            </div>
           <p class="header"></p>
        </div>
        <div class="messages">
            <!--  <div class="message">Hey</div>  --> <!-- reci -->
            <!-- <div class="message sent">Hi</div> --><!-- sent -->
            <!-- <div>username: Hi</div> --><!-- sent -->
        </div>
        <div class="message-div">
            <input type="text" placeholder="enter message" id="message-input" />
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
